<html>
    <head>
        <title>Actualizar resultado </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/Resultado.js"></script>

    </head>
    <body onload="obtenerIdActualizacion();">
         <!-- Barra de navegación-->
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Fin barra-->
        <div class="container">
            <h1>Actualizar resultado</h1>
            <hr>
            <div class="card">
              <div class="card-header">Actualizacion de Resultado</div>
              <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="txt_resultado" class="form-label">Nombre de resultado</label>
                  <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese el nuevo nombre de resultado.</div>
                </div>
            
                <input class="btn btn-warning" type="button" value="Actualizar" onclick="actualizarResultado();" >
                <input class="btn btn-danger" type="button" value="Cancelar" onclick="javascript:history.back();" >
              </form>
            </div>
        </div>
        <div class="container mt-3">
          <div id="alertSuccess" class="alert alert-success d-none" role="alert">
              ¡Registro actualizado! <button type="button" class="btn btn-success" onclick="window.location.href='listar.html'">Volver</button>
          </div>
          <div id="alertError" class="alert alert-danger d-none" role="alert">
              ¡Fallo al actualizar el registro! <button type="button" class="btn btn-danger" onclick="window.location.href='listar.html'">Volver</button>
          </div>
          <div id="alertErrorNone" class="alert alert-danger d-none" role="alert">
              ¡Fallo al actualizar el registro! El campo no puede quedar vacío <button type="button" class="btn btn-danger" onclick="window.location.href='listar.html'">Volver</button>
          </div>
      </div>
    </body>
</html>
