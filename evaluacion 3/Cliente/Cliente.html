<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="mb-3">
                <label for="txt_id_cliente" class="form-label">RUT</label>
                <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="txt_id_cliente_Help">
                <div id="txt_id_cliente_Help" class="form-text">Rut sin dígito verificador.</div>
              </div>

              <div class="mb-3">
                <label for="txt_dv" class="form-label">DV</label>
                <input type="text" class="form-control" id="txt_dv" aria-describedby="txt_dv_Help">
                <div id="txt_dv_Help" class="form-text">Dígito verificador.</div>
              </div>

              <div class="mb-3">
                <label for="txt_nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_Help">
                <div id="txt_nombres_Help" class="form-text">Ingrese nombres.</div>
              </div>

              <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_Help">
                <div id="txt_apellidos_Help" class="form-text">Ingrese apellidos.</div>
              </div>

              <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="text" class="form-control" id="txt_email" aria-describedby="txt_email_Help">
                <div id="txt_email_Help" class="form-text">Ingrese correo electrónico.</div>
              </div>

              <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="txt_celular" aria-describedby="txt_celular_Help">
                <div id="txt_celular_Help" class="form-text">Ingrese nro. de teléfono móvil.</div>
              </div>

            <input class="btn btn-success" type="button" value="Enviar" onclick="agregarCliente();" >
        </div>
    </body>
</html>
